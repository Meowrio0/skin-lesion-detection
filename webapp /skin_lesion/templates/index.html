<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>皮膚病變分析系統</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h2>📤 皮膚病變圖片上傳</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form action="/predict/" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>上傳圖片：</label><br>
        <input type="file" name="image" accept="image/*" required><br><br>

        <label>年齡：</label><br>
        <input type="number" name="age" required><br><br>

        <label for="gender">性別：</label><br>
        <select name="gender" id="gender" required>
            <option value="">請選擇</option>
            <option value="男性">男性</option>
            <option value="女性">女性</option>
            <option value="其他">其他</option>
        </select><br><br>

        <label>發生部位：</label><br>
        <input type="text" name="location" placeholder="例如：手臂、腿部" required><br><br>

        <label>病程（例如3個月）：</label><br>
        <input type="text" name="duration" required><br><br>

        <label>症狀（例如癢、痛、變色）：</label><br>
        <input type="text" name="symptoms" required><br><br>

        <label>病灶大小（例如1公分）：</label><br>
        <input type="text" name="size" required><br><br>

        <button type="submit">📊 上傳圖片並分析</button>
    </form>
</body>
</html>
